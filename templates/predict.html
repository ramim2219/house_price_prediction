{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <style>
        body{
            background-image: url("{% static 'image.jpg'%}");
            background-size:cover;
            background-repeat:no-repeat;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main container bg-light p-5">
        <h1>Please enter the following values:</h1>
        <form action="result">
            <div class="row gap-2 mb-2 ">
                <div class="col-sm-4" style="background-color: bisque;">
                    <p>Avg. Area Income</p>
                    <input type="text" name="n1">
                </div>
                <div class="col-sm-4" style="background-color: darkseagreen;">
                    <p>Avg. Area House Age</p>
                    <input type="text" name="n2">
                </div>
                <div class="col-sm-4" style="background-color: lightpink;">
                    <p>Avg. Area Number of rooms</p>
                    <input type="text" name="n3">
                </div>
            </div>
            <div class="row gap-2">
                <div class="col-sm-4" style="background-color: turquoise;">
                    <p>Avg. Area Number of Bedrooms</p>
                    <input type="text" name="n4">
                </div>
                <div class="col-sm-4" style="background-color: turquoise;">
                    <p>Avg. Area Populations</p>
                    <input type="text" name="n5">
                </div>
            </div>
            <div class="row container mt-2">
                <input type="submit" value="PREDICT">
            </div>
        </form>
        <div class="row">
            <h1>{{result2}}</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
